<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        button {
          font-family: Consolas, monospace;
          color: #c000c0;
          background-color: #ffffff;
          border: 2px solid #800080;
          border-radius: 8px;
          padding: 15px 30px;
          cursor: pointer;
          transition: background-color 0.2s, color 0.2s;
        }
        button:hover {
          background-color: #c000c0;
          color: #ffffff; /* white font on hover */
        }
    </style>
</head>
<body>
    <h1>LittleAcbg's Github Pages</h1>
    <button onclick="window.location.href='https://www.luogu.com.cn'">Go to Luogu</button>
</body>
</html>
