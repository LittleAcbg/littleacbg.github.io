<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        button {
            font-size: 1.5em;      /* Makes the button text bigger */
            padding: 15px 40px;    /* Makes the button itself larger */
            background-color: purple; /* Sets the button background to purple */
            color: white;          /* Sets text color to white for contrast */
            border: none;
            border-radius: 8px;    /* Optional: rounds the button corners */
            cursor: pointer;
        }
        button:hover {
            background-color: #7d26cd; /* Optional: a lighter purple on hover */
        }
    </style>
</head>
<body>
    <h1>LittleAcbg's Github Pages</h1>
    <button onclick="window.location.href='https://www.luogu.com.cn'">Go to Luogu</button>
</body>
</html>
